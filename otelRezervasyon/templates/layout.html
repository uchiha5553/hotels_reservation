{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block css_file %}{% endblock %}

    <title>ASARCIKLILAR</title>
    <link rel="icon" type="image/x-icon" href="{% static 'frontend/image/logo_icon.png' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body"  data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "anaSayfa" %}">ASARCIK HOTELS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url "anaSayfa" %}">ANA SAYFA</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url "hakkinda" %}">HAKKINDA</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url "odalar" %}">ODALARIMIZ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- İçerik blokları -->
    {% block content_anaSayfa %}{% endblock %}
    {% block content_hakkinda %}{% endblock %}
    {% block content_odalar %}{% endblock %}

    {% block js_file %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
